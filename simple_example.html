<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Wait For</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.waitfor.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<ul id="info">
	</ul>
	<script type="text/javascript" charset="utf-8">

		function printInfo(str){ $("ul#info").append($("<li />").text(str));}
		
		$.waiter('twoSeconds', {
			begin: function(){
				window.setTimeout(this.$finish, 2000)
			},
			finish: function(){
				printInfo("2 second timer complete");
			}
		})

		$.waiter('tenSeconds', {
			begin: function(){
				window.setTimeout(this.$finish, 10000)
			},
			finish: function(){
				printInfo("10 second timer complete");
			}
		})
		
		printInfo("Starting to 'waitFor' 2 & 10 second timers.")
		$.waitFor('twoSeconds', 'tenSeconds', function(){
			printInfo("Both 2 and 10 second timers are complete");
		});
	</script>
</body>
</html>
